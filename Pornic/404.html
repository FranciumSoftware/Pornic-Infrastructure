/*Barre de déffilement personnalisé*/

body{

}

.navbar{
    position: absolute;
    z-index: 1;
    padding:10px;
    display: flex;
    justify-content: space-between;
    width: 100%;
    box-sizing: border-box;
    align-items: center;
    background-color: rgba(0, 0, 0, 0.315);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
}
.navbar a{
    color: rgb(136, 255, 205);
}
.icon{
    height:70px;
    margin:0;
}
.navbar .navlinks ul{
    display: flex;
    padding-left: 30px;
}
.navbar .navlinks ul li{
    margin: 0 25px;
}
.active{
    color: #276bff;
    font-weight: 600;
}
.menu{
    display:none;
    width: 25px;
    margin:10px;
    z-index: 2;
}



/*Gestion du menu mobile*/
@media screen and (max-width: 900px){
    body{
        overflow-x: hidden;
    }
    .navbar{
        padding:0;
    }
    .navlinks {
        position: fixed; /* <-- change absolute to fixed */
        display: flex;
        top:0;
        left:0;
        background-color: rgba(0, 195, 255, 0.486);
        width: 100%;
        height: 100vh;
        font-size:2em;
        backdrop-filter: blur(5px);
        -webkit-backdrop-filter: blur(2px);
        justify-content: center;
        align-items: center;
        margin-left: -100%;
        overflow: hidden;
        overflow-y: auto; /* <-- allow vertical scroll if needed */
        transition: all 0.5s ease;
    }
        .navlinks.mobile-menu{
        margin-left: 0%;
        overflow: hidden;
        overflow-y: auto;
    }
    
    .navlinks a{
        color: rgb(4, 0, 255);
    }
    .navlinks li{
        display:flex;
        
    }
    
    .navlinks.mobile-menu ul{
        display:block;

    }
    .navlinks ul{
        display:flex;
        flex-direction: column;
        align-items: center;
    }
    .menu{
        display:block;
    }
    .navbar .navlinks ul li{
        margin:25px;
    }
    
}

    <script>
         const menuHamburger = document.querySelector(".menu")
    const navLinks = document.querySelector(".navlinks")
    let clicked=false;
    var newsource="xmark.svg";

    menuHamburger.addEventListener('click', () => {
        navLinks.classList.toggle('mobile-menu')
        if (clicked===false){
            menuHamburger.src=newsource
            clicked=true;
        } else{
            menuHamburger.src="bars-solid.png"
            clicked=false;
        }

    })
